<div class="main-container">
	<div class="pd-ltr-20 xs-pd-20-10">
		<div class="min-height-200px">
			<div class="page-header">
				<div class="row">
					<div class="col-md-6 col-sm-12">
						<div class="title">


<br>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" (click)="themLoaiSP()">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
    </svg> Thêm Loại Sản Phẩm
</button>

<!-- The Modal -->
<div class="modal" id="myModal" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">{{tieuDe}}</h4>
                <button type="button" class="close" data-dismiss="modal" (click)="dong()">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <app-them-sua-lsp [lsp]="lsp" *ngIf="dangThemSua"></app-them-sua-lsp>
            </div>

        </div>
    </div>
</div>

<br><br>

<table class="data-table table stripe hover nowrap" style="width: 900px;">
    <thead>
        <th>Mã Loại</th>
        <th>Tên Loại</th>
        <th>Ghi Chú</th>
        <th>Tùy chọn</th>
    </thead>
    <tbody>
        <tr *ngFor="let lsp of DSLoaiSP">
            <td>{{lsp.MaLoai}}</td>
            <td>{{lsp.TenLoai}}</td>
            <td>{{lsp.GhiChu}}</td>
            <td>
                <button type="button" class="btn btn-light mr-1" (click)="chiTietLoaiSP(lsp)" data-toggle="modal" data-target="#myModal">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                    </svg> Sửa
                </button>
                <button type="button" class="btn btn-light mr-1" (click)="xoaLoaiSP(lsp)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                        <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                    </svg> Xóa
                </button>
            </td>
        </tr>
    </tbody>
</table>
                        </div></div></div></div></div></div></div>
